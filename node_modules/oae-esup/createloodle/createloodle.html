<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/createloodle.css" />

<!-- MODAL -->
<div id="createloodle-modal" class="modal fade" tabindex="-1" aria-labelledby="createloodle-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="__MSG__CLOSE__">
                    <span aria-hidden="true">&#215;</span>
                </button>
                <h3 id="createloodle-modal-title">__MSG__CREATE_LOODLE__</h3>
            </div>
            <form id="createloodle-form" role="form">
                <div class="modal-body">
                    <div id="createloodle-overview-container">
                        <div class="form-group">
                            <label for="createloodle-name" class="control-label"><h4>__MSG__LOODLE_NAME__</h4></label>
                            <input type="text" id="createloodle-name" class="form-control required maxlength-short" name="createloodle-name" placeholder="__MSG__WHAT_WOULD_YOU_LIKE_TO_CALL_YOUR_LOODLE__"/>
                        </div>
                        <div class="form-group">
                            <label for="createloodle-description" class="control-label"><h4>__MSG__LOODLE_DESCRIPTION__</h4></label>
                            <textarea id="createloodle-description" class="form-control maxlength-medium" name="createloodle-description" placeholder="__MSG__ENTER_A_SMALL_DESCRIPTION_OF_YOUR_LOODLE__"></textarea>
                        </div>
                        <div id="createloodle-permissions" class="well well-sm clearfix"><!-- --></div>
                    </div>
                    <div id="createfolder-permissions-container" class="hide"><!-- --></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
                    <button type="submit" id="createloodle-create" class="btn btn-primary">__MSG__CREATE_LOODLE__</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/createloodle.js"></script>
