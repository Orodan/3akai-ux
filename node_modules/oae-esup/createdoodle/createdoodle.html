<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/createdoodle.css" />

<!-- MODAL -->
<div id="createdoodle-modal" class="modal fade" tabindex="-1" aria-labelledby="createdoodle-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="__MSG__CLOSE__">
                    <span aria-hidden="true">&#215;</span>
                </button>
                <h3 id="createdoodle-modal-title">__MSG__CREATE_DOODLE__</h3>
            </div>
            <form id="createdoodle-form" role="form">
                <div class="modal-body">
                    <div id="createdoodle-overview-container">
                        <div class="form-group">
                            <label for="createdoodle-name" class="control-label"><h4>__MSG__DOODLE_NAME__</h4></label>
                            <input type="text" id="createdoodle-name" class="form-control required maxlength-short" name="createdoodle-name" placeholder="__MSG__WHAT_WOULD_YOU_LIKE_TO_CALL_YOUR_DOODLE__"/>
                        </div>
                        <div class="form-group">
                            <label for="createdoodle-name" class="control-label"><h4>__MSG__DOODLE_DESCRIPTION__</h4></label>
                            <textarea id="createdoodle-description" class="form-control maxlength-medium" name="createdoodle-description" placeholder="__MSG__ENTER_A_SMALL_DESCRIPTION_OF_YOUR_DOODLE__"></textarea>
                        </div>
                        <div id="createdoodle-permissions" class="well well-sm clearfix"><!-- --></div>
                    </div>
                    <div id="createfolder-permissions-container" class="hide"><!-- --></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
                    <button type="submit" id="createdoodle-create" class="btn btn-primary">__MSG__CREATE_DOODLE__</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/createdoodle.js"></script>
