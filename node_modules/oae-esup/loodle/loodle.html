<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.css" />
<link rel="stylesheet" type="text/css" href="css/loodle.css" />

<div id="loodle-container"><!-- --></div>
<div id="loodle-template"><!--<div class="center">

				<div class="oae-header">
					<h1>${loodle.name}</h1>
				</div>

				<div class="navigation-bar">
					<ul class="nav nav-tabs">
					    <li role="presentation"><a href="#" id="loodle">__MSG__LOODLE__</a></li>
					    {if content.isManager}
					           <li role="presentation"><a href="#" id="add-schedule">__MSG__ADD_SCHEDULE__</a></li>
					           <li role="presentation"><a href="#" id="delete-schedule">__MSG__DELETE_SCHEDULE__</a></li>
					    {/if}
					</ul>
				</div>

				<div id="loodle-page" class="hide">
					<div class="col-sm-12 horizontal-center table-container">
						<table class="table table-striped table-hover table-non-fluid" id="loodle-table">

							<thead>
								{if loodle.schedules.length == 0}
									<tr></tr>
								{else}
									<tr>
										<th>#</th>
										{for month in loodle.schedules.months}
											<th colspan="${month.nbSchedules}">
												${month.time.format('MMMM YYYY')}
											</th>
										{/for}
									</tr>
									<tr>
										<th>#</th>
										{for day in loodle.schedules.days}
											<th colspan="${day.nbSchedules}">
												${day.time.format('dddd D')}
											</th>
										{/for}
									</tr>
									<tr class="hours">
										<th>#</th>
										{for hour in loodle.schedules.hours}
											<th>
												${hour.format('LT')}
											</th>
										{/for}
									</tr>
								{/if}
							</thead>

							<tbody>
							    {if loodle.currentUser}
                                    {for user in loodle.users}
                                        <tr>
                                            {if loodle.currentUser && loodle.currentUser.id === user.id}
                                                {var currentUser = user}
                                            {else}
                                                <td>${user.first_name} ${user.last_name}</td>
                                                {for vote in user.votes}
                                                    <td colspan="2">
                                                        <span class="glyphicon ${ vote.vote === 1 ? " glyphicon-ok text-success" : " glyphicon-remove text-danger" }"></span>
                                                    </td>
                                                {/for}
                                            {/if}
                                        </tr>
                                    {/for}
                                    <tr>
                                        <td><strong>${currentUser.first_name} ${currentUser.last_name}</strong></td>
                                        {for vote in currentUser.votes}
                                            <td colspan="2">
                                                <span class="span-vote glyphicon ${ vote.vote === 1 ? " glyphicon-ok text-success" : " glyphicon-remove text-danger" }"></span>
                                                <input class="hide input-vote" type="checkbox" ${ vote.vote === 1 ? "checked" : "" } data-id="${vote.vote_id}"/>
                                            </td>
                                        {/for}
                                    </tr>
                                {else}
                                    {for user in loodle.users}
                                        <tr>
                                            <td>${user.first_name} ${user.last_name}</td>
                                            {for vote in user.votes}
                                                <td colspan="2">
                                                    <span class="glyphicon ${ vote.vote === 1 ? " glyphicon-ok text-success" : " glyphicon-remove text-danger" }"></span>
                                                </td>
                                            {/for}
                                        </tr>
                                    {/for}
                                {/if}
							</tbody>

						</table>

                        {if loodle.currentUser}
                            <button class="btn pull-right" id="edit-votes">Edit votes</button>
						    <button class="btn pull-right hide" id="save-votes">Save votes</button>
                        {/if}
					</div>
				</div>

				<div id="add-schedule-page" class="hide">
					<div class='col-sm-6 col-sm-offset-3'>
			            <div class="form-group">
			            	<label>Begin time</label>
			                <div class='input-group date' id='datetimepicker1'>
			                    <input id="begin_time" type='text' class="form-control" />
			                    <span class="input-group-addon">
			                        <span class="glyphicon glyphicon-calendar"></span>
			                    </span>
			                </div>
			            </div>
			            <div class="form-group">
			            	<label>End time</label>
			                <div class='input-group date' id='datetimepicker2'>
			                    <input id="end_time" type='text' class="form-control" />
			                    <span class="input-group-addon">
			                        <span class="glyphicon glyphicon-calendar"></span>
			                    </span>
			                </div>
			            </div>
			            <div class="text-center">
			            	<button class="btn" id="addScheduleButton">Send</button>
			            </div>
			        </div>

				</div>

				<div id="delete-schedule-page" class="hide">
					<div class='col-sm-6 col-sm-offset-3'>
					    <div class="delete-schedule-container">
                            {if loodle.schedules.length === 0}
                                <p class="text-center">No schedule to delete</p>
                            {else}
                                <div class="form-group">
                                    <label for="scheduleId">Choose a schedule to delete</label>
                                    <select name="scheduleId" class="form-control">
                                        {for schedule in loodle.defaultSchedules}
                                            <option value="${schedule.id}">${schedule.begin_time.format('llll')} - ${schedule.end_time.format('llll')}</option>
                                        {/for}
                                    </select>
                                </div>

                                <div class="text-center">
                                    <button class="btn" id="deleteScheduleButton">Delete</button>
                                </div>
                            {/if}
                        </div>
					</div>
				</div>
		</div>

--></div>


<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/loodle.js"></script>
